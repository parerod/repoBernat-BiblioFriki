<ion-card>
  <div>
    <ion-card-header>
      
      <ion-card-title>{{titulo}}</ion-card-title>
    </ion-card-header>
  </div>
  
  <ion-card-content>
    <ion-label>Id: {{id}} </ion-label><br>
    <ion-label>Isbn: {{isbn}} </ion-label><br>
    <ion-label>Autores: {{autores}} </ion-label><br>
    <ion-label>Editorial: {{editorial}} </ion-label><br>
    <ion-label>Fecha: {{fecha}} </ion-label><br>
    <ion-label>Descripcion: {{descripcion}} </ion-label><br>

    <ion-button (click)="submit()"><ion-icon name="add-circle-outline"></ion-icon></ion-button>

    
  </ion-card-content>
</ion-card>
